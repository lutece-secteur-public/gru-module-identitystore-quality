# {plugin.pluginName} properties file

#######################################################################################################
# Default Labels for XPage
identitystore-quality.pageTitle=identitystore-quality
identitystore-quality.pagePathLabel=identitystore-quality

# Duplicate suspicions finder
daemon.identityDuplicatesDaemon.interval=60
daemon.identityDuplicatesDaemon.onstartup=1

# Purge of suspicions
daemon.identityDuplicatesPurgeDaemon.interval=86400
daemon.identityDuplicatesPurgeDaemon.onstartup=1

# Strict duplicates automatic resolver
daemon.identityDuplicatesResolutionDaemon.interval=3600
daemon.identityDuplicatesResolutionDaemon.onstartup=1
daemon.identityDuplicatesResolutionDaemon.rule.id=RG_GEN_StrictDoublon_01
daemon.identityDuplicatesResolutionDaemon.suspicious.limite=10
daemon.identityDuplicatesResolutionDaemon.client.code=TEST
daemon.identityDuplicatesResolutionDaemon.author.name=IdentityDuplicatesResolutionDaemon

# Purge expired locks
daemon.lockPurgeDaemon.interval=1800
daemon.lockPurgeDaemon.onstartup=1
